<html>
<head>
    <link rel="stylesheet" href="static/tissue.css" type="text/css">
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="static/bubble_chart.js"></script>
    <script src="static/world_map.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,300,200" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="http://tissue.sh">tissue.sh</a>
        </div>
    </div>
    <div class="mainContent" id="mainContent">
        <div class="cardContainer" id="mainContainer" style="display: table">
        </div>
    </div>

    <script>
        var socket = new SockJS('http://localhost:8800/sniff');

        var plugins = [];
        var plugin_instances = [];

        var counter = 0;
        var container = d3.select("#mainContainer");
        var row = null;

        function addScript(code) {
            var s = document.createElement('script');
            s.type = 'text/javascript';

            try {
                s.appendChild(document.createTextNode(code));
                document.body.appendChild(s);
            } catch (e) {
                s.text = code;
                document.body.appendChild(s);
            }
        }

        function addPlugin(pluginInfo) {
          if (counter % 2 == 0) {
            row = container.append("div").attr("class", "card_row");
          }
          counter++;
          if (pluginInfo.GridWidth == 1){
            var size = 500;
            var cell = row.append("div").attr("class", "card_square_cell");
            var card = cell.append("div").attr("class", "card with-3d-shadow with-transitions");
          } else {
            var size = 1000;
            var cell = row.append("div").attr("class", "card_rectangle_cell");
            var card = cell.append("div").attr("class", "card_long with-3d-shadow with-transitions");
          }
          
          var header = card.append("div").attr("class", "card_header");
          var question = header.append("image").attr("class", "question").attr("src", "static/info.png").attr("title", pluginInfo.HelperText);
          var title = header.append("h2").text(pluginInfo.Title).attr("style", "text-align:center;color:#fff;");
          var content = card.append("div");
          addScript(pluginInfo.Code);
          var plugin = "new " + pluginInfo.MainClass + "(content.append('svg')," + size + ", 500)";
          plugin = eval(plugin);
          plugin_instances.push(plugin);
        }

        socket.onmessage = function(e) {
            if (e.data[0] === "REGISTER-PLUGIN") {
                addPlugin(e.data[1]);
            }

            for (var i in plugin_instances) {
                var plugin = plugin_instances[i];
                plugin.receivedData(e);
            }
        };

        d3.select(self.frameElement).style("height", "500px");
    </script>
</body>
</html>
